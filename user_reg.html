<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Holidays - Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1508672019048-805c876b67e2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 450px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            overflow-y: auto;
            max-height: 90vh;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .register-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
        }
        
        .register-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .login-link {
            color: #2c3e50;
            font-size: 14px;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
            text-align: left;
        }
        
        .terms input {
            width: auto;
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .terms label {
            font-weight: 400;
            color: #7f8c8d;
            font-size: 13px;
        }
        
        .terms a {
            color: #3498db;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0%;
            background-color: #e74c3c;
            transition: all 0.3s;
        }
        
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .register-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        .password-conditions {
        margin-top: 8px;
        font-size: 12px;
        color: #7f8c8d;
    }
    
    .password-condition {
        display: flex;
        align-items: center;
        margin-bottom: 4px;
    }
    
    .condition-icon {
        margin-right: 6px;
        font-size: 14px;
        width: 16px;
        text-align: center;
    }
    
    .condition-valid {
        color: #2ecc71; /* Green */
    }
    
    .condition-invalid {
        color: #e74c3c; /* Red */
    }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- <img src="https://via.placeholder.com/120x60?text=Ben's+Holidays" alt="Ben's Holidays Logo" class="logo"> -->
        <h1>Create Your Account</h1>
        <p class="subtitle">Join Ben's Holidays to discover amazing day trips</p>
        
        <form action="/user_reg_btn" method="POST" >
            {% csrf_token %}
            <div class="form-row"  >
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="John" required>
                </div>
                
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>
            
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900">
            </div>
            
            <div class="input-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" placeholder="123 Main St" required>
            </div>
            
            <div class="form-row">
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="New York" required>
                </div>
                
                <div class="input-group">
                    <label for="state">State/Province</label>
                    <input type="text" id="state" name="state" placeholder="NY" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="input-group">
                    <label for="zip">ZIP/Postal Code</label>
                    <input type="text" id="zip" name="zip" placeholder="10001" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <div class="password-strength">
                    <div class="strength-meter" id="strength-meter"></div>
                </div>
                <div class="password-conditions" id="password-conditions">
                    <div class="password-condition">
                        <span class="condition-icon" id="length-icon">✗</span>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="password-condition">
                        <span class="condition-icon" id="uppercase-icon">✗</span>
                        <span>At least 1 uppercase letter</span>
                    </div>
                    <div class="password-condition">
                        <span class="condition-icon" id="number-icon">✗</span>
                        <span>At least 1 number</span>
                    </div>
                    <div class="password-condition">
                        <span class="condition-icon" id="special-icon">✗</span>
                        <span>At least 1 special character</span>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="register-btn" >Create Account</button>
        </form>
        
        <p class="login-link">Already have an account? <a href="/">Log in</a></p>
    </div>

    <script>
        // Simple password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('strength-meter');
        
       

    const lengthIcon = document.getElementById('length-icon');
    const uppercaseIcon = document.getElementById('uppercase-icon');
    const numberIcon = document.getElementById('number-icon');
    const specialIcon = document.getElementById('special-icon');

    passwordInput.addEventListener('input', function() {
        const password = this.value;
        
        // Check conditions
        const hasLength = password.length >= 8;
        const hasUppercase = /[A-Z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSpecial = /[^A-Za-z0-9]/.test(password);
        
        // Update condition indicators
        updateCondition(lengthIcon, hasLength);
        updateCondition(uppercaseIcon, hasUppercase);
        updateCondition(numberIcon, hasNumber);
        updateCondition(specialIcon, hasSpecial);
        
        // Calculate strength (same as before)
        let strength = 0;
        if (hasLength) strength += 1;
        if (password.length >= 12) strength += 1;
        if (hasUppercase) strength += 1;
        if (hasNumber) strength += 1;
        if (hasSpecial) strength += 1;
        
        // Update meter
        const width = strength * 20;
        strengthMeter.style.width = width + '%';
        
        // Update color
        if (strength <= 2) {
            strengthMeter.style.backgroundColor = '#e74c3c';
        } else if (strength <= 4) {
            strengthMeter.style.backgroundColor = '#f39c12';
        } else {
            strengthMeter.style.backgroundColor = '#2ecc71';
        }
    });

    function updateCondition(element, isValid) {
        if (isValid) {
            element.textContent = '✓';
            element.classList.add('condition-valid');
            element.classList.remove('condition-invalid');
        } else {
            element.textContent = '✗';
            element.classList.add('condition-invalid');
            element.classList.remove('condition-valid');
        }
    }
    </script>
</body>
</html>
